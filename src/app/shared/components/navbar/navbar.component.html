@if (showNavbar) {
  <nav class="navbar">
    <div class="navbar__brand">
      <img src="Logo.svg" alt="">
      <span class="navbar__header">PiguaTech</span>
    </div>
    <div class="navbar__links">
      @for (link of navLinks; track link) {
        @if (!link.children) {
          <a
            [routerLink]="link.path"
            routerLinkActive="navbar__link--active"
            class="navbar__link"
            >
            {{ link.label }}
          </a>
        }
        @if (link.children) {
          <button
            [matMenuTriggerFor]="menu"
            class="navbar__link navbar__link--menu"
            >
            {{ link.label }}
            <mat-icon>expand_more</mat-icon>
          </button>
        }
        <mat-menu #menu="matMenu" class="navbar__dropdown-menu">
          @for (child of link.children; track child) {
            <a
              mat-menu-item
              [routerLink]="child.path"
              routerLinkActive="navbar__dropdown-item--active"
              >
              {{ child.label }}
            </a>
          }
        </mat-menu>
      }
    </div>
    <div class="navbar__user-profile">
      <img src="https://i.pravatar.cc/40" alt="Avatar del usuario">
    </div>
  </nav>
}
