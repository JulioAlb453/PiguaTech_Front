<div class="dashboard">
  <main class="dashboard__content">
    <div class="dashboard__main">
      <header class="dashboard__header">
        <h1 class="dashboard__title">Temperatura del Agua</h1>
        <button
          class="dashboard__notification-bell"
          aria-label="Ver notificaciones"
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 256 256"
            >
            <path
              d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
            ></path>
          </svg>
        </button>
      </header>

      <nav class="dashboard__time-selector">
        <button class="dashboard__time-selector-button">Diario</button>
        <button
          class="dashboard__time-selector-button dashboard__time-selector-button--active"
          >
          Semanal
        </button>
        <button class="dashboard__time-selector-button">Mensual</button>
      </nav>

      <section class="dashboard__trend">
        <h2 class="dashboard__trend-title">Monitoreo de Temperatura</h2>
        <div class="dashboard__trend-main">
          <p class="dashboard__trend-value">{{ currentTemperature }}°C</p>

          <div class="dashboard__trend-summary">
            <div class="dashboard__summary-item">
              <!-- Cambiado de "Promedio Máx" a "Límite Máx" -->
              <span class="dashboard__summary-label dashboard__summary-label--limit-high">Límite Máx:</span>
              <span class="dashboard__summary-value">{{ averageHigh }}°C</span>
            </div>
            <div class="dashboard__summary-item">
              <!-- Cambiado de "Promedio Mín" a "Límite Mín" -->
              <span class="dashboard__summary-label dashboard__summary-label--limit-low">Límite Mín:</span>
              <span class="dashboard__summary-value">{{ averageLow }}°C</span>
            </div>
          </div>
        </div>
      </section>
      <div class="dashboard__chart">
        @if (chartOptions) {
          <apx-chart
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [xaxis]="chartOptions.xaxis"
            [yaxis]="chartOptions.yaxis"
            [tooltip]="chartOptions.tooltip"
            [stroke]="chartOptions.stroke"
            [grid]="chartOptions.grid"
            [dataLabels]="chartOptions.dataLabels"
            [legend]="chartOptions.legend"
            [colors]="chartOptions.colors">
          </apx-chart>
        }
      </div>
    </div>

    <section class="dashboard__alerts">
      <h2 class="dashboard__alerts-title">Alertas</h2>
      <div class="dashboard__alert-control">
        <label class="dashboard__alert-label" for="temp-range"
          >Rango de Temperatura</label
          >
          <div class="dashboard__slider"></div>
          <button class="dashboard__action-button">Establecer Alerta</button>
        </div>
      </section>
    </main>
  </div>
