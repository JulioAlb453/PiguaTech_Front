<div class="weight-component">
  <div class="weight-page__scroll-container">
    <main class="weight-page">
      <header class="weight-page__header">
        <h1>Seguimiento del Crecimiento</h1>
      </header>

      <div class="weight-page__main-content">
        <section class="weight-page__control-panel">
          <div class="weight-page__buttons">
            <button
              class="weight-page__button"
              (click)="toggleMeasurement()"
              [class.weight-page__button--stop]="isMeasuring"
            >
              @if (!isMeasuring) {
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              } @if (isMeasuring) {
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              </svg>
              }
              <span>{{
                isMeasuring ? "Detener Medición" : "Empezar Medición"
              }}</span>
            </button>
          </div>

          <div class="weight-page__illustration-container">
            <div
              class="weight-page__illustration"
              [ngClass]="{ 'is-measuring': isMeasuring }"
            >
              <svg class="weight-page__scale" viewBox="0 0 100 80">
                <path
                  class="weight-page__scale-plate"
                  d="M5,25 H95 C90,35 10,35 5,25 Z"
                  fill="#ccc"
                  stroke="#888"
                  stroke-width="1"
                />
                <path
                  d="M20,75 L30,35 H70 L80,75 Z"
                  fill="#ddd"
                  stroke="#999"
                  stroke-width="1"
                />
                <rect
                  x="15"
                  y="75"
                  width="70"
                  height="5"
                  rx="2"
                  fill="#ccc"
                  stroke="#888"
                  stroke-width="1"
                />
                <circle
                  cx="50"
                  cy="55"
                  r="18"
                  fill="white"
                  stroke="#555"
                  stroke-width="1.5"
                />
                <path
                  class="weight-page__scale-needle"
                  d="M50,55 L65,50"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
              <svg class="weight-page__shrimp" viewBox="0 0 120 80"></svg>
            </div>
          </div>

          <p class="weight-page__status-text">
            {{ isMeasuring ? "Midiendo peso..." : "Sensor en espera" }}
          </p>
        </section>

        <!-- Panel de la Gráfica (Derecha) -->
        <section class="weight-page__chart-panel">
          <div class="chart-header">
            <h2>Crecimiento del Peso</h2>
          </div>
          <div class="chart-container">
            <apx-chart
              #chart
              *ngIf="chartOptions?.series"
              [series]="chartOptions.series!"
              [chart]="chartOptions.chart!"
              [xaxis]="chartOptions.xaxis!"
              [yaxis]="chartOptions.yaxis!"
              [dataLabels]="chartOptions.dataLabels!"
              [title]="chartOptions.title!"
              [theme]="chartOptions.theme!"
              [colors]="chartOptions.colors!"
            >
            </apx-chart>
          </div>
        </section>
      </div>

                <!-- Footer con las Métricas Clave -->
                <footer class="weight-page__metrics">
                  <h3 class="metrics-title">Métricas Clave</h3>

                  <div class="metrics-sections">
                    <!-- Sección 1: Estadísticas Generales -->
                    <div class="metrics-section">
                      <h4 class="section-title">
                        <svg
                          class="section-icon"
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          >
                          <line x1="12" y1="20" x2="12" y2="10"></line>
                          <line x1="18" y1="20" x2="18" y2="4"></line>
                          <line x1="6" y1="20" x2="6" y2="16"></line>
                        </svg>
                        Estadísticas
                      </h4>
                      <div class="metrics-grid">
                        <div class="metric-card">
                          <label>Peso Promedio</label>
                          <span>25.4 <small>gramos</small></span>
                        </div>
                        <div class="metric-card">
                          <label>Crecimiento Diario</label>
                          <span>0.8 <small>g/día</small></span>
                        </div>
                        <div class="metric-card">
                          <label>Muestra</label>
                          <span>120 <small>camarones</small></span>
                        </div>
                      </div>
                    </div>

          <!-- Sección 2: Variabilidad -->
          <div class="metrics-section">
            <h4 class="section-title">
              <svg
                class="section-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M18 16.98h-5.99c-1.1 0-1.95.9-1.95 2s.85 2 1.95 2H18c1.1 0 2-.9 2-2s-.9-2-2-2z"
                ></path>
                <path
                  d="M18 6.98h-5.99c-1.1 0-1.95.9-1.95 2s.85 2 1.95 2H18c1.1 0 2-.9 2-2s-.9-2-2-2z"
                ></path>
                <path
                  d="M12 12h-1.97c-1.1 0-2 .9-2 2s.9 2 2 2H12c1.1 0 2-.9 2-2s-.9-2-2-2z"
                ></path>
              </svg>
              Variabilidad
            </h4>
            <div class="metrics-grid">
              <div class="metric-card">
                <label>Mínimo Registrado</label>
                <span>18.2 <small>gramos</small></span>
              </div>
              <div class="metric-card">
                <label>Máximo Registrado</label>
                <span>32.6 <small>gramos</small></span>
              </div>
              <div class="metric-card">
                <label>Coef. Variación</label>
                <span>12.4%</span>
              </div>
            </div>
          </div>

          <div class="metrics-section">
            <h4 class="section-title">
              <svg
                class="section-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M16 12l-4-4-4 4M12 16V8"></path>
              </svg>
              Objetivos
            </h4>
            <div class="metrics-grid">
              <div class="metric-card">
                <label>Peso Meta</label>
                <span>30 <small>gramos</small></span>
              </div>
              <div class="metric-card">
                <label>Progreso</label>
                <span>84.6%</span>
                <div class="progress-bar">
                  <div class="progress-fill" style="width: 84.6%"></div>
                </div>
              </div>
              <div class="metric-card">
                <label>Días Restantes</label>
                <span>14</span>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </div>
</div>
