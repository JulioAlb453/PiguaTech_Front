<div class="alerts-container">
  <header class="alerts-header">
    <h1>Alertas y Notificaciones</h1>
    <div class="icon-bell-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256" fill="currentColor">
        <path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"></path>
      </svg>
    </div>
  </header>
  
  <div class="alerts-list">
    <div class="alert-item" *ngFor="let alert of alerts">
      <div class="alert-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256" fill="currentColor">
          <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm-8-80V80a8,8,0,0,1,16,0v56a8,8,0,0,1-16,0Zm20,36a12,12,0,1,1-12-12A12,12,0,0,1,140,172Z"></path>
        </svg>
      </div>
      <div class="alert-content">
        <h2 class="alert-title">{{ alert.title }}</h2>
        <p class="alert-priority">
          Prioridad: <span [ngClass]="getPriorityClass(alert.priority)">{{ alert.priority }}</span>
        </p>
        <p class="alert-description">{{ alert.description }}</p>
      </div>
      <div class="alert-timestamp">
        <p>{{ alert.timestamp }}</p>
      </div>
    </div>
  </div>
</div>
